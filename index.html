<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="manifest" href="/workout/manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container" class="container">
        <select id="day-selector" class="selector-changes" onchange="getDayWorkouts()">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>

        <div id="workout-info" class="container">
            <div id=workout-selector class="container">
                <button class="arrow" onclick="changeWorkout(workoutDropdown.value, -1)"><</button>
                <select id="workout-dropdown" class="selector-changes" onchange="displayWorkout()"></select>
                <button class="arrow" onclick="changeWorkout(workoutDropdown.value, 1)">></button>
            </div>
            <div id="tags" class="container">
                <div id="muscle" class="workout-tag center-text">sample</div>
                <div id="equipment" class="workout-tag center-text">auto</div>
            </div>
            <div id="workout-description"></div>
        </div>

        <div id="weighting" class="container">
            <button class="workout-option workout-tag" onclick="removeWeight(5)">- 5 lbs</button>
            <button class="workout-option workout-tag" onclick="removeWeight(1)">- 1 lb</button>
            <button class="workout-option workout-tag" onclick="addWeight(1)">+ 1 lb</button>
            <button class="workout-option workout-tag" onclick="addWeight(5)">+ 5 lbs</button>
            
        </div>

        <div id="active-workout" class="container">
            <div id="sets">
                <div class="active-workout-title">set</div>
                <div id="set-info" class="active-workout-info"></div>
            </div>
            <div id="reps">
                <div class="active-workout-title">reps</div>
                <div id="rep-info" class="active-workout-info"></div>
            </div>
            <div id="weight">
                <div class="active-workout-title">weight</div>
                <div id="weight-info" class="active-workout-info"></div>
            </div>
        </div>
        <div id="start-workout" class="container">
            <button id="start-button" class="center-text workout-tag workout-option" onclick="startWorkout()">Start</button>
            <button id="rest-button" class="center-text workout-tag workout-option" onclick="restWorkout()">Rest</button>
        </div>
    </div>

    <!-- <div id="nav"> -->
    </div>

    <script src="workouts.js"></script>
    <script src="baseWeight.js"></script>
    <script src="display.js"></script>
    <script src="timeActions.js"></script>
    <script src="workoutActions.js"></script>
    <script src="workout-controls.js"></script>
    
    
</body>
</html>
