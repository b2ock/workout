<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <select id="day-selector" onchange="getDayWorkouts()">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
    </select>

    <select id="workout-dropdown" onchange="displayWorkout()"></select>

    <div id="workout-display"></div>

    <button onclick="displayNextWorkout(workoutDropdown.value)">Next</button>
    <input type="number">

    <script src="workouts.js"></script>
    <script src="workoutActions.js"></script>
</body>
</html>
